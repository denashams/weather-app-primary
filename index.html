<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f817edc685.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="card">
        <div class="card-body">
          <form id="search-city-form">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Search City"
                    class="form-control"
                    id="city-value"
                  />
                </div>
              </div>
              <div class="col">
                <input
                  class="btn btn-primary"
                  id="search-button"
                  type="submit"
                  value="Submit"
                />
                <button class="btn btn-success" id="current-button">
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="surround">
        <h1>Tehran</h1>
        <div class="temperature">
          <p class="date-time">Wednesday</p>

          <span class="temp">25</span>
          <span class="unit"> Â°C </span>

          <div id="weather-description">Cloudy</div>
          <div class=>Wind Speed: <span id="wind-speed">20</span>km/h <div
          class=>Humidity: <span id="humidity">16</span>%
        </div>

        <div class="d-grid gap-2 col-6 mx-auto"></div>
      </div>
    </div>
    <div class="link-to-github">
      <a href="https://github.com/denashams/weather-app-primary" target="_blank"
        >Open-source code</a
      >
      by Dena Shams
    </div>
    <script src="script.js"></script>
  </body>
</html>
